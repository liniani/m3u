name: 定时更新IPTV源

on:
  schedule:
    # 使用UTC时间，每10分钟运行一次。如果需要北京时间8点到24点运行，可以设置更复杂的表达式。
    - cron: '*/10 * * * *'
  # 允许手动触发，方便测试
  workflow_dispatch:

jobs:
  update-iptv:
    # 指定使用最新的Ubuntu运行环境
    runs-on: ubuntu-latest
    # 关键：赋予工作流写入仓库内容的权限，这样才能把更新后的文件push回来
    permissions:
      contents: write

    steps:
      # 1. 检出当前仓库的代码
      - name: 检出代码
        uses: actions/checkout@v4

      # 2. 设置Python环境
      - name: 设置Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 3. 安装依赖 (如果有需要)
      - name: 安装依赖
        run: |
          pip install requests

      # 4. 运行合并脚本
      - name: 运行合并脚本
        run: python merge_iptv.py

      # 5. 将改动提交回仓库
      - name: 提交更新
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add live.m3u
          # 只有当文件真正有改动时才commit和push，避免产生大量空提交
          git diff --quiet && git diff --staged --quiet || git commit -m "自动更新直播源 $(date '+%Y-%m-%d %H:%M:%S')"
          git push
